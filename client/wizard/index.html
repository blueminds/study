<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Wizard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./assets/css/gsdk-base.css" rel="stylesheet" />

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-city.jpg')">
    <!--   Creative Tim Branding   -->
    <a href="http://creative-tim.com">
         <div class="logo-container">
            <div class="brand">
              Study Platform
            </div>
        </div>
    </a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card ct-wizard-green" id="wizard">
                <form action="" method="">
                <!--        You can switch "ct-wizard-azzure"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>COMPLETA</b> LOS SIGUIENTES PASOS <br>
                        	   <small>Elige las opciones que mas se acomoden a tus necesidades</small>
                        	</h3>
                    	</div>
                    	<ul>
                            <li><a href="#location" data-toggle="tab">Duracion</a></li>
                            <li><a href="#facilities" data-toggle="tab">Alojamiento</a></li>
                            <li><a href="#description" data-toggle="tab">Viajar</a></li>
														<li><a href="#end" data-toggle="tab">Personal</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" id="location">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text">Configura cuanto durara tu curso</h4>
                                  </div>

                                  <div class="col-sm-6 col-sm-offset-3">
                                       <div class="form-group">
                                            <label>Número de semanas que estudiarás:</label><br>
                                             <select name="country" class="form-control">
																							 <option value="4" selected="">
																									 4 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="5">
																									 5 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="6">
																									 6 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="7">
																									 7 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="8">
																									 8 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="9">
																									 9 semanas (752,471 COP p/sem)
																													 </option>
																											 <option value="10">
																									 10 semanas (752,471 COP p/sem)
																								</option>
                                            </select>
                                          </div>
                                  </div>

                                  <div class="col-sm-6 col-sm-offset-3">
																		<div class="form-group">
																			<label>Fecha de inicio</label>
																			<input name="firstname" type="text" class="form-control" placeholder="Fecha de inicio">
																		</div>
                                  </div>
                              </div>
                            </div>

                            <div class="tab-pane" id="facilities">
                                <h4 class="info-text">Donde te quieres alojar. </h4>
                                <div class="row">
                                    <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>No necesito</label>
                                          <input type="radio" name="ACCOMMODATION_ID"  value="1188_1">
                                      </div>
                                    </div>
                                    <div class="col-sm-5">
																			<div class="form-group">
                                          <label>Homestay	 for students under 18</label>
                                          <input type="radio" name="ACCOMMODATION_ID"  value="1188_1">
                                      </div>
                                     </div>
                                     <div class="col-sm-5 col-sm-offset-1">
																			 <div class="form-group">
 																					 <label>Duracion de la estadia</label><br>
 																						<select name="country" class="form-control">
 																							<option value="4" selected="">
 																									4 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="5">
 																									5 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="6">
 																									6 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="7">
 																									7 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="8">
 																									8 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="9">
 																									9 semanas (752,471 COP p/sem)
 																													</option>
 																											<option value="10">
 																									10 semanas (752,471 COP p/sem)
 																							 </option>
 																					 </select>
 																				 </div>
                                      </div>
                                      <div class="col-sm-5">
																				<div class="form-group">
																					<label>Fecha de inicio</label>
																					<input name="firstname" type="text" class="form-control valid" placeholder="Fecha de inicio" aria-required="true" aria-invalid="false"><label id="firstname-error" class="error" for="firstname" style="display: none;"></label>
																				</div>
                                      </div>
																			<div class="col-sm-10 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Algun requisito especial?</label>
                                            <textarea class="form-control valid" placeholder="" rows="4" aria-invalid="false">
                                            </textarea>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="description">
                                <div class="row">
                                    <h4 class="info-text"> Configuracion del viaje</h4>
																		<div class="col-sm-5 col-sm-offset-1">
																			<div class="form-group">
																				<label>Agregar el traslado desde el aeropuerto (60,616COP p/w) </label>
																			 	<input type="radio" name="ACCOMMODATION_ID" value="1188_1">
																				</div>
                                    </div>
                                    <div class="col-sm-5">
																			<div class="form-group">
																				 <label>Agregar seguro (60,616COP p/w) </label>
																				 <input type="radio" name="ACCOMMODATION_ID" value="1188_1">
																		 </div>
                                    </div>
																		<div class="col-sm-4 ">
																			<div class="form-group">
																					<label>Tipo de visa</label><br>
																					 <select name="country" class="form-control">
																						 <option value="4" selected="">
																								 Residente permanente
																												 </option>
																										 <option value="5">
																								 Visitante/turista
																												 </option>
																										 <option value="6">
																								 Estudiante
																												 </option>
																										 <option value="7">
																								 Otra
																												 </option>

																					</select>
																				</div>
                                    </div>
                                </div>
                            </div>
														<div class="tab-pane" id="end">
																<div class="row">
																		<h4 class="info-text"> </h4>
																		<div class="col-sm-5 col-sm-offset-1">
																				<div class="form-group">
																				 <label>Nombre</label>
																				 <input name="firstname" type="text" class="form-control" placeholder="Nombre">
																			 </div>
																		</div>
																		<div class="col-sm-5">
																				<div class="form-group">
																				<label>Apellido</label>
																				<input name="firstname" type="text" class="form-control" placeholder="">
																			</div>
																		</div>
																		<div class="col-sm-5 col-sm-offset-1">
																				<div class="form-group">
																				 <label>Sexo</label>
																				 <input name="firstname" type="text" class="form-control" placeholder="">
																			 </div>
																		</div>
																		<div class="col-sm-5">
																				<div class="form-group">
																				<label># Pasaporte</label>
																				<input name="firstname" type="text" class="form-control" placeholder="">
																			</div>
																		</div>
																		<div class="col-sm-5 col-sm-offset-1">
																				<div class="form-group">
																				 <label>Ciudadania</label>
																				 <input name="firstname" type="text" class="form-control" placeholder="">
																			 </div>
																		</div>
																		<div class="col-sm-5">
																				<div class="form-group">
																				<label>Email</label>
																				<input name="firstname" type="text" class="form-control" placeholder="">
																			</div>
																		</div>
																		<div class="col-sm-5 col-sm-offset-1">
																				<div class="form-group">
																				 <label>Lengua nativa</label>
																				 <input name="firstname" type="text" class="form-control" placeholder="">
																			 </div>
																		</div>
																		<div class="col-sm-5">
																				<div class="form-group">
																				<label>Contacto</label>
																				<input name="firstname" type="text" class="form-control" placeholder="Mobile / Skype / ...">
																			</div>
																		</div>
																</div>
														</div>
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='next' value='Siguiente' />
                                    <input type='button' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' name='finish' value='Haz tu pedido' />

                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Anterior' />
                                </div>
                                <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">

    </div>

</div>

</body>

    <script src="./assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--   plugins 	 -->
	<script src="./assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="./assets/js/jquery.validate.min.js"></script>

	<!--  methods for manipulating the wizard and the validation -->
	<script src="./assets/js/wizard.js"></script>

</html>
